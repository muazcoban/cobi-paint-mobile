name: cobi_paint_mobile
description: "Cobi Paint - Çocuklar için eğlenceli boyama uygulaması"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  shared_preferences: ^2.5.4
  path_provider: ^2.1.5
  image_picker: ^1.2.1
  share_plus: ^12.0.1
  firebase_core: ^4.3.0
  firebase_storage: ^13.0.5
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  in_app_purchase: ^3.2.3
  image: ^4.7.2
  flutter_colorpicker: ^1.1.0
  permission_handler: ^12.0.1
  photo_manager: ^3.8.3
  uuid: ^4.5.2
  cached_network_image: ^3.4.1
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF6B6B"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/categories/animals/
    - assets/images/categories/plants/
    - assets/images/categories/vehicles/
    - assets/images/categories/characters/
    - assets/images/categories/nature/
    - assets/images/categories/food/
    - assets/sounds/
